<div class="container">
  <h2>Salvar contato</h2>
  <form action="">

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" placeholder="Insira o Nome">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" placeholder="Insira o email">
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" class="form-control" placeholder="Insira o Telefone">
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a class="btn btn-secondary">
      Voltar
    </a>
    
  </form>
</div>
